<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <main>
    <section>
      <div class="container">

        <img src="assets/image/CreateanAccount.png" alt="create an account">
        <!-- доробити -->
        <form action="#" method="post" enctype="multipart/form-data">
          <div class="name">
            <div class="first-name">
              <label for="fname">First Name <br>
                <input type="text" id="fname">
                <span></span>
              </label>
            </div>
            <div class="last-name">
              <label for="lname">Last Name <br>
                <input type="text" id="lname">
                <span></span>
              </label>
            </div>
          </div>
          <div class="e-mail">
            <label for="e_mail">E-mail <br>
              <input type="email" id="e_mail">
              <span></span>
              <p> We'll never share your email with anyone else.</p>
            </label>
          </div>
          <input type="radio" id="radio-m">
          <label for="radio-m">
            <span class="checkradio"></span>
            <span>Male</span>
          </label>
          <input type="radio" id="radio-f">
          <label for="radio-f">
            <span class="checkradio"></span>
            <span>Female</span>
          </label>
          <div class="country_city">
            <div class="country">
              <p>Country</p>
              <select>
                <option value="1">Select</option>
                <option value="2">Italy</option>
                <option value="3">Spain</option>
                <option value="4">China</option>
                <option value="5">Latvia</option>
                <option value="6">Austria</option>
              </select>

            </div>
            <div class="city">
              <p>City</p>
              <input type="text" id="city-name">
              <label for="city-name">
                <span></span>
              </label>
            </div>
          </div>

        </form>
      </div>
    </section>

  </main>
</body>

</html>
